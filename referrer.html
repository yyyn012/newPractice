<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>referrer</title>
  </head>
  <body>
    <div><a href="childNodes.html">이전 페이지로 이동</a></div>

    <!-- document.referrer : 링크를 통해 현재 페이지로 이동 시킨, 전 페이지의 url 정보를 반환한다. 페이지로 바로 접근하였을 경우 빈 문자열을 반환한다.-->
    <script>
      var referrer = document.referrer;
      console.log("이전 페이지 URL : " + referrer);
    </script>
  </body>
</html>
